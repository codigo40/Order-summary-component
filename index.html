<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/logo-codigo40.png">
  
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
<main class="main">
  <div class="main__container">

    <img src="./images/illustration-hero.svg" alt="person listen to music">

<h1 class="main__title">Order Summary</h1>
    
<p class="main__paragraph">
   You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!
</p>
 
<div class="main__planBox">
   <h5 class="main__planBox--title">Annual Plan</h5>
  <span class="main__planBox--price">$59.99/year</span>

  <a href="#">Change</a>
</div>

<div class="main__buttons">
  <a class="main__buttons--proceed" href="#">Proceed to Payment</a>
  <a class="main__buttons--cancel" href="#">Cancel Order</a>
</div>
  </div>
</main>
 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
