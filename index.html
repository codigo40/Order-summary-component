<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/logo-codigo40.png"
    />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300;0,700;0,900;1,500&display=swap"
      rel="stylesheet"
    />

    <!-- STYLES -->
    <link rel="stylesheet" href="./styles/style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>

  <body>
    <main class="main">
      <div class="main__container">
        <img
          class="main__image"
          src="./images/illustration-hero.svg"
          alt="person listen to music"
        />

        <h1 class="main__title">Order Summary</h1>

        <p class="main__paragraph">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="main__planBox">
          <img class="main__iconMusic" src="./images/icon-music.svg" alt="icon music" />
          <div class="main__annualPlan">
            <h2 class="main__planBox--title">Annual Plan</h2>
            <span class="main__planBox--price">$59.99/year</span>
          </div>
          <a class="main__planBox--change" href="#">Change</a>
        </div>

        <div class="main__buttons">
          <a class="main__buttons--proceed" href="#">Proceed to Payment</a>
          <a class="main__buttons--cancel" href="#">Cancel Order</a>
        </div>
      </div>
    </main>
  </body>
</html>
