<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/logo-codigo40.png"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>

  <body>
    <main class="main">
      <div class="main__container">
        <img
          class="main__img"
          src="./images/illustration-hero.svg"
          alt="person listen to music"
        />
        <h1 class="main__title">Order Summary</h1>
        <p class="main_paragraph">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="main__plan-box">
          <img
            class="main__plan-icon"
            src="./images/icon-music.svg"
            alt="music icon"
          />
          <h5 class="main__plan-title">Annual Plan</h5>
          <span class="main__plan-price">$59.99/year</span>
          <a class="main__plan-change" href="#"> Change</a>
        </div>

        <div class="main__buttons">
          <a href="#" class="main__buttons-proceed"> Proceed to Payment</a>
          <a href="#" class="main__buttons- cancel">Cancel Order</a>
        </div>
      </div>
    </main>
  </body>
</html>
